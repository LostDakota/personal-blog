<div class="row">
  <div class="col">
    <div class="card">
      <span *ngIf="isAuthenticated"><i (click)="deletePost(post$?._id)" class="fa fa-trash"></i></span>
      <h2>{{ post$?.title }}</h2>      
      <h6>{{ post$?.createdAt | date: 'LLL d, yyyy h:mm a' }}</h6>
      <div [innerHTML]="post$?.content"></div>
    </div>
  </div>  
</div>
