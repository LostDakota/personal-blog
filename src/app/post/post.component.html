<div class="row">
  <div class="col">
    <div class="card">
      <span *ngIf="isAuthenticated"><i (click)="deletePost(post$?._id)" class="fa fa-trash clickable"></i></span>
      <span *ngIf="isAuthenticated"><i (click)="edit(post$?._id)" class="fa fa-edit clickable"></i></span>
      <h2>{{ post$?.title }}</h2>      
      <h6>{{ post$?.createdAt | date: 'LLL d, yyyy h:mm a' }}</h6>
      <div [innerHTML]="post$?.content"></div>
      <div class="tags" *ngIf="post$?.tags">
        <a routerLink="/blog/{{tag}}" class="tag" *ngFor="let tag of post$?.tags">{{tag}}</a>
      </div>      
    </div>
  </div>  
</div>
