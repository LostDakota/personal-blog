<div class="row">
  <div class="col" *ngIf="posts$.length > 0">
    <div class="div" *ngIf="filter">
      <div class="col">
        <div class="clickable">
          <a routerLink="/blog">
            <i class="fa fa-times-circle c-dark-gray"></i> Filter <span class="tag">{{filter}}</span>
          </a>
        </div>
      </div>
    </div>
    <div class="card ng-cloak" *ngFor="let post of posts$" [ngClass]="{'ng-show': isVisible}">
      <h2>
        <a title="{{ post.title }}" routerLink="/post/{{post._id}}">{{ post.title }}</a>
      </h2>      
      <h6>{{ post.createdAt | date: 'LLL d, yyyy h:mm a' }}</h6>
      <div [innerHTML]="post.content | summary: post._id: post.title"></div>
      <div class="tags" *ngIf="post.tags.length > 0">
        <a href="/blog/{{tag}}" title="{{tag}}" class="tag clickable" *ngFor="let tag of post.tags">{{tag}}</a>
      </div>
    </div>
  </div>
  <div class="col" *ngIf="posts$.length === 0">
    <div class="card">
      <p>There aren't any post here yet.</p>
    </div>
  </div>
</div>
