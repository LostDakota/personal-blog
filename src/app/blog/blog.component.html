<div class="row">
  <div class="col" *ngIf="posts$.length > 0">
    <div class="card" *ngFor="let post of posts$">
      <div class="mask">
        <h2>{{ post.title }}</h2>
        <h6>{{ post.createdAt | date: 'LLL d, yyyy h:mm a' }}</h6>
        <div [innerHTML]="post.content"></div>
      </div>
      <a class="color-link" routerLink="/blog/{{post._id}}">Go to post</a>
    </div>
  </div>
  <div class="col" *ngIf="posts$.length === 0">
    <div class="card">
      <p>There aren't any post here yet.</p>
    </div>
  </div>
</div>
