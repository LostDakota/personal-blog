<h2>Login</h2>
<div class="row">
  <div class="col">
    <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input placeholder="Title" type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
          <quill-editor placeholder="Write something" formControlName="content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></quill-editor>
          <br />
          <!-- <input type="password" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" /> -->
          <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
              <div *ngIf="f.content.errors.required">Body is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Submit</button>
